    <div class="post-content">
      <p>docker 是个好东西。
常用命令不说了，这个基本上用过几次就会记住，下面是一些比较不容易记的东西：</p>

<ol>
<li>当 dubbo 使用 docker 作为容器的时候，dubbo 会 ping 当前的 hostname 来找本机的 ip，由此在创建容器的时候，可以制定本地 host 文件，或者覆盖 hostname 文件。 或者干脆做一个专用容器……</li>
</ol>
